# SonarCloud configuration
sonar.projectKey=your-organization_internal-sea-core
sonar.organization=your-organization

# Project metadata
sonar.projectName=Internal Sea Core
sonar.projectVersion=1.0

# Source code paths
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src

# Language-specific settings
sonar.python.version=3.11
sonar.javascript.node.maxspace=4096

# Coverage and test reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/build/**,**/dist/**,**/.git/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8 